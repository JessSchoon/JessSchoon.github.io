<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$('#all').click(function(){
  $('#imagelist img').show();
})
$('#tiny').click(function(){
  $('#imagelist img:not(.tiny)').hide();
  $('#imagelist img.tiny').show();
})
$('#monkey').click(function(){
  $('#imagelist img:not(.monkey)').hide();
  $('#imagelist img.monkey').show();
})
$('#together').click(function(){
  $('#imagelist img:not(.together)').hide();
  $('#imagelist img.together').show();
})


var type = window.location.hash.substr(1);
if (type != ''){
  filterpics(type);
}

$('#filters a').click(function(e){
  e.preventDefault();
  var filter = $(this).attr('id').replace('#', '');
  filterpics(filter)
})
function filterpics(singletype ){
  if(singletype == 'all'){
    $('#imagelist img').show();
  }
  else{
  $('#imagelist img:not(.' + singletype + ')').hide();
  $('#imagelist img.' + singletype ).show();
  }
}

</script>
